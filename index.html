<!DOCTYPE html>
<html lang="ja">
<head>
<title>FixScroll</title>
<style>

	#log {
		padding: 5px 10px;
		width: 200px;
		max-height: 300px;
		position: fixed;
		top: 10px;
		right: 10px;
		overflow: auto;
		background: #fff;
		font-size: 12px;
	}

		#log p {
			margin: 0;
			border-bottom: dotted #666 1px;
			padding: 5px 0;
		}
		#log p:last-child {
			border: none;
		}

	.header {
		height: 150px;
		width: 100%;
		color: #fff;
		background: #00f;
		text-align: center;
		line-height: 150px;
	}

	.boxParent {
		height: 5000px;
		background: #555;
	}

		#box {
			float: left;
			padding: 150px 0;
			width: 300px;
			height: 3000px;
			position: relative;
			background: #999;
		}
		#box2 {
			float: left;
			border-left: solid #666 1px;
			padding: 150px 0;
			width: 300px;
			height: 2000px;
			position: relative;
			background: #999;
		}
		#box2 {
			float: left;
			border-left: solid #666 1px;
			padding: 250px 0 150px;
			width: 300px;
			height: 2000px;
			position: relative;
			background: #999;
		}
		#box3 {
			float: left;
			border-left: solid #666 1px;
			padding: 350px 0 150px;
			width: 300px;
			height: 1000px;
			position: relative;
			background: #999;
		}

			.box-header {
				width: 300px;
				height: 150px;
				position: absolute;
				top: 0;
				left: 0;
				background: #eee;
				line-height: 150px;
				text-align: center;
			}
			#box2 .box-header {
				height: 250px;
			}
			#box3 .box-header {
				height: 350px;
			}

			#flex-box {
				width: 300px;
				height: 150px;
				background: #f00;
				line-height: 150px;
				text-align: center;
			}
			#flex-box2 {
				width: 300px;
				height: 150px;
				background: #f00;
				line-height: 150px;
				text-align: center;
			}
			#flex-box3 {
				width: 300px;
				height: 150px;
				background: #f00;
				line-height: 150px;
				text-align: center;
			}

			.box-footer {
				width: 300px;
				height: 150px;
				position: absolute;
				bottom: 0;
				left: 0;
				background: #eee;
				line-height: 150px;
				text-align: center;
			}

</style>

</head>
<body>

<div id="log"></div>

<div class="header">header</div>

<div class="boxParent">
	<div id="box">
		<div class="box-header">box-header</div>
		<div id="flex-box">flexible position</div>
		<div class="box-footer">box-footer</div>
	</div>
	<div id="box2">
		<div class="box-header">box-header</div>
		<div id="flex-box2">flexible position</div>
		<div class="box-footer">box-footer</div>
	</div>
	<div id="box3">
		<div class="box-header">box-header</div>
		<div id="flex-box3">flexible position</div>
		<div class="box-footer">box-footer</div>
	</div>
</div>

<script src="src/fixscroll.js"></script>
<script>
	var logNode = document.getElementById('log');
	function log(msg) {
		var p = document.createElement('p'),
			text = document.createTextNode(msg);

		p.appendChild(text);
		logNode.appendChild(p);
	}

	FixScroll('flex-box', {
		parent: 'box'
	}).bind('.locked', function() {
		log('locked');
	}).bind('.bottomlocked', function() {
		log('bottomlocked');
	}).bind('.unlocked', function() {
		log('unlocked');
	});

	FixScroll('flex-box2', {
		parent: 'box2'
	})

	FixScroll('flex-box3', {
		parent: 'box3',
		bottomBorder: 'infinite'
	})
</script>
</body>
</html>
