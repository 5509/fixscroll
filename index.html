<!DOCTYPE html>
<html lang="ja">
<head>
<style>

	.box {
		padding: 150px 0;
		width: 200px;
		height: 3000px;
		position: relative;
		background: #999;
	}

		.box-header {
			width: 200px;
			height: 150px;
			position: absolute;
			top: 0;
			left: 0;
			background: #eee;
			line-height: 150px;
			text-align: center;
		}

		#flex-box {
			width: 200px;
			height: 150px;
			background: #f00;
			line-height: 150px;
			text-align: center;
		}

		.box-footer {
			width: 200px;
			height: 150px;
			position: absolute;
			bottom: 0;
			left: 0;
			background: #eee;
			line-height: 150px;
			text-align: center;
		}

</style>

</head>
<body>

<div class="box">
	<div class="box-header">box-header</div>

	<div id="flex-box">flexible position</div>

	<div class="box-footer">box-footer</div>
</div>

<script src="src/fixscroll.js"></script>
<script>
	new FixScroll('flex-box', {
		from: 'current',
		to: 'parent'
	});
</script>
</body>
</html>
